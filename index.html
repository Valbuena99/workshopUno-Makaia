<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer" class="containers">
       <div id="star">
        <img src="./imagenes/icon-star.svg" alt="estrella">
       </div> 
       <div class="content">
        <h1 id="title">How did we do?</h1>
        <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
       </div>
       <div id="buttons">
        <div id="options">
            <button value="1" class="select">1</button>
            <button value="2" class="select">2</button>
            <button value="3" class="select">3</button>
            <button value="4" class="select">4</button>
            <button value="5" class="select">5</button>
        </div>
        <button id="submit" type="button">SUBMIT</button>
       </div>
    </div>
    <div id="secondContainer" class="containers">
        <div class="secondImage">
            <img src="./imagenes/illustration-thank-you.svg" alt="celular">
        </div>
        <div id="ranking">
             <span> </span>
        </div>
        <div id="thank">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!</p>

        </div>
    </div>

<!--  -->
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
